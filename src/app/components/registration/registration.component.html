<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header" id="formTitle">
                    Registration Form
                </div>
                <div class="card-body">
                    <form [formGroup]="registrationForm" (submit)="onSubmit()">
                        <div class="form-group">
                            <app-form-field [type]="'email'" [parent]="registrationForm"
                                [field]="this.registrationForm.controls['emailAddress']" [fieldName]="'Email address'">
                            </app-form-field>
                        </div>
                        <div class="form-group">
                            <app-form-field [type]="'password'" [parent]="registrationForm"
                                [field]="this.registrationForm.controls['password']" [fieldName]="'Password'">
                            </app-form-field>
                        </div>
                        <div class="form-group">
                            <app-form-field [type]="'password'" [parent]="registrationForm"
                                [field]="this.registrationForm.controls['confirmPassword']"
                                [fieldName]="'Confirm Password'"></app-form-field>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <app-form-field [type]="'text'" [parent]="registrationForm"
                                    [field]="this.registrationForm.controls['firstName']" [fieldName]="'First Name'">
                                </app-form-field>
                            </div>
                            <div class="form-group col-md-6">
                                <app-form-field [type]="'text'" [parent]="registrationForm"
                                    [field]="this.registrationForm.controls['lastName']" [fieldName]="'Last Name'">
                                </app-form-field>
                            </div>
                        </div>
                        <button *ngIf="!isProcessing; else processing" href="#" type="submit" id="submit"
                            class="btn btn-primary float-right">
                            Register
                        </button>
                        <ng-template #processing>
                            <button class="btn btn-primary float-right" type="button" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Processing...
                            </button>
                        </ng-template>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
