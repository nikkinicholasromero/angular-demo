<ng-container [formGroup]="parent">
    <label [for]="fieldId">{{ fieldName }}</label>
    <input [type]="type" class="form-control" [id]="fieldId" [formControlName]="fieldId" [ngClass]="getInputClass()">
    <div *ngIf="field.dirty" [ngClass]="getFeedbackClass()">
        {{ validation.getErrorMessage(field, fieldName) }}
    </div>
</ng-container>
